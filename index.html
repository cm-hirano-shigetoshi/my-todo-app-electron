<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo App</title>
</head>
<body>
<h1>ToDo List</h1>
<div id="admin-control">
  <button id="reload">🔄</button>
</div>
<div id="daily-control">
  <input type="text" id="target-today" placeholder="YYYY-MM-DD">
  <button id="start-today">🌅</button>
</div>
<div id="add-task">
  <input type="text" id="todo-input" placeholder="Add a new task">
  <button id="add-task-btn">+</button>
</div>
<div id="todo-container">
  <ul id="todo-list">
    <!-- ToDoアイテムがここに追加されます -->
  </ul>
</div>

<script src="renderer.js"></script>
</body>
</html>

<style>
  .delete-task-btn {
    margin-left: 10px;
    color: red;
  }
  button {
    width: 30px;
  }
  #title {
    width: 250px;
  }
  #comment {
    width: 400px;
  }
  #time-display {
    text-align: right;
    width: 24px;
  }
  #estimate-time {
    text-align: right;
    width: 24px;
  }
</style>
